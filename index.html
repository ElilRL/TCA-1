<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Solar System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://nasa.gov" target="_blank">NASA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container my-5">
      <div id="carousel">
        <img class="cloud9-item" src="img/Mercury.png" alt="Mercury">
        <img class="cloud9-item" src="img/Venus.png" alt="Venus">
        <img class="cloud9-item" src="img/Earth.png" alt="Earth">
        <img class="cloud9-item" src="img/Mars.png" alt="Mars">
        <img class="cloud9-item" src="img/Jupiter.png" alt="Jupiter">
        <img class="cloud9-item" src="img/Saturn.png" alt="Saturn">
        <img class="cloud9-item" src="img/Uranus.png" alt="Uranus">
        <img class="cloud9-item" src="img/Neptune.png" alt="Neptune">
      </div>
      
      
      <div id="buttons" class="text-center mt-4">
        <button class="btn btn-primary left">←</button>
        <button class="btn btn-primary right">→</button>
      </div>

      
      <div id="planet-info" class="text-center mt-4">
        <h3 id="planet-name">Planet Name</h3>
        <p id="planet-description">Description about the planet...</p>
        <ul>
          <li id="planet-size">Size: N/A</li>
          <li id="planet-distance">Distance from Sun: N/A</li>
        </ul>
      </div>
    </div>

    
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
