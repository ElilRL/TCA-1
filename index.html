<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="buttons">
            <div class="col-1 left align-items-center">
                <img class="img-fluid" src="images/left.png" alt="">
            </div>
            <div class="col-10">
                <div id="carousel">
                    <img class="cloud9-item" src="img/Mercury.png" alt="Item #1">
                    <img class="cloud9-item" src="img/Venus.png" alt="Item #2">
                    <img class="cloud9-item" src="img/Earth.png" alt="Item #3">
                    <img class="cloud9-item" src="img/Mars.png" alt="Item #4">
                    <img class="cloud9-item" src="img/jupiter.png" alt="Item #5">
                    <img class="cloud9-item" src="img/saturn.png" alt="Item #6">
                    <img class="cloud9-item" src="img/uranus.png" alt="Item #7">
                    <img class="cloud9-item" src="img/neptune.png" alt="Item #8">
                    <img class="cloud9-item" src="img/pluto.png" alt="Item #9">
                  </div>
            </div>
            <div id="buttons" class="text-center mt-4">
              <button class="btn btn-primary left">←</button>
              <button class="btn btn-primary right">→</button>
            </div>
      
            
            <div id="planet-info" class="text-center mt-4">
              <h3 id="planet-name">Planet Name</h3>
              <p id="planet-description">Description about the planet...</p>
              <ul>
                <li id="planet-size">Size: N/A</li>
                <li id="planet-distance">Distance from Sun: N/A</li>
              </ul>
            </div>
          </div>
      
      <script src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
          $("#carousel").Cloud9Carousel( {
            buttonLeft: $("#buttons > .left"),
            buttonRight: $("#buttons > .right"),
            autoPlay: 0,
            bringToFront: true
        } );
      </script>
</body>
</html>
